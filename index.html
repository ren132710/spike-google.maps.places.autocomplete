<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Spike | Maps AutoComplete</title>
    <!-- load script.js first so initAutocomplete function is there for callback-->
    <script defer src="script.js" type="module"></script>
    <!-- hide the api key on github, build the script tag programmatically-->
    <script>
      const API_KEY = process.env.API_KEY
      const API_URL = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places&callback=initAutocomplete`
      const script = document.createElement('script')
      script.src = API_URL
      script.defer = true
      document.head.appendChild(script)
      console.log('script tag: ', document.head.appendChild(script))
    </script>
  </head>
  <body>
    <h1>Spike | Maps AutoComplete</h1>
    <div class="container">
      <div>
        <input type="text" class="place-search" data-place-search placeholder="Weather at your places" />
      </div>
      <br />
      <div class="card">
        <div class="card-header">Result</div>
        <div class="card-body">
          <pre class="json" data-place-result></pre>
        </div>
      </div>
    </div>
  </body>
</html>
